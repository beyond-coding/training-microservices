<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tea House</title>

    <link th:href="@{/webjars/material-design-icons/3.0.1/material-icons.css}" rel="stylesheet" />
    <link th:href="@{/webjars/materializecss/0.100.2/css/materialize.min.css}" rel="stylesheet" type="text/css"
          media="screen,projection" />
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>

<div class="container">

    <h2 class="center-align">Tea House</h2>

    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title center-align">Orders</span>
            <h1 th:text="${message}" class="center-align">No orders so far</h1>
        </div>
        <div class="card-action">
            <div class="row">
                <div class="col s6">
                    <form th:action="@{/tea}" method="post">
                        <button type="submit" class="waves-effect waves-light btn-large"> Order tea</button>
                    </form>
                </div>
                <div class="col s6">
                    <form th:action="@{/dessert}" method="post">
                        <button type="submit" class="waves-effect waves-light btn-large">Order dessert</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>



<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script th:src="@{/webjars/materializecss/0.100.2/js/materialize.min.js}"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
